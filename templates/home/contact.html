{% extends 'base.html' %}

{% block title %} Contact {% endblock title%}

{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container my-3">
<h1 class="text-center">Contact CodeBlog Admin</h1>
<form action="/contact" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}">
    <small id="phoneHelp" class="form-text text-muted">Please enter a 10-digit number.</small>
  </div>
  <div class="form-group">
    <label for="contactQuery">Tell us how can we help you:</label>
    <textarea class="form-control" id="contactQuery" name="contactQuery" rows="3"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
